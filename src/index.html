<doctype html>
<html class="no-js" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Marcador Pontos Georeferenciados - Projeto Front-end</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="theme-color" content="#fafafa">

</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <header id="header" class="secao">
        <h1 class="secao__titulo">Marcador de Pontos Georreferenciados</h1>
    </header>

    <main>
        <section id="mapeamento" class="secao secao--mapa">            
            <h2 class="secao__titulo secao__titulo--secundario" style="display:none;">Mapeamento</h2>
            
            <div id="map" class="mapa"></div>
        </section>
        <hr class="separador">
        <section id="pontos" class="secao">
            <h2 class="secao__titulo secao__titulo--secundario">Pontos</h2>
            <ol id="lista-pontos" class="pontos">
            </ol>
        </section>
        <hr class="separador">
        <section id="aqui" class="secao">
            <h2 class="secao__titulo secao__titulo--secundario">Geolocalização Atual</h2>
            <form id="form-ponto" class="ponto-form">
                <dl>
                    <dt class="ponto-form__label">Latitude</dt>
                    <dd>
                        <table class="ponto-form__coordenadas">
                            <thead>
                                <tr>
                                    <th class="ponto-form__label ponto-form__label--sub">Aproximada</th>
                                    <th class="ponto-form__label ponto-form__label--sub">Precisa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input id="lat-aproximada" class="ponto-form__campo ponto-form__campo--desabilitado" size="10 " disabled></td>
                                    <td><input id="lat-precisa" class="ponto-form__campo ponto-form__campo--desabilitado" size="10 " disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </dd>
                    <dt class="ponto-form__label">Longitute</dt>
                    <dd class="ponto-form__coordenadas">
                        <table class="ponto-form__coordenadas">
                            <thead>
                                <tr>
                                    <th class="ponto-form__label ponto-form__label--sub">Aproximada</th>
                                    <th class="ponto-form__label ponto-form__label--sub">Precisa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input id="lon-aproximada" class="ponto-form__campo ponto-form__campo--desabilitado" size="10" disabled></td>
                                    <td><input id="lon-precisa" class="ponto-form__campo ponto-form__campo--desabilitado" size="10" disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </dd>
                    <dt class="ponto-form__label ponto-form__label--requerido"><label for="descricao"> Descrição</label></dt>
                    <dd><input id="descricao" class="ponto-form__campo" type="text" required></dd>
                </dl>
                <br>
                <button id="btn-marcar" class="ponto-form__botao">Marcar Ponto</button>
            </form>

        </section>

        
        <footer id="footer"></footer>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBALQsLXvF_5kFFKJubczKb569l7ozkhoY&callback=initMap" async defer></script>

</body>

</html>
