<!doctype html>
<html class="no-js" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Marcador Pontos Georeferenciados - Projeto Front-end</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <header class="secao">
        <h1 class="secao__titulo">Marcador de Pontos Georeferenciados</h1>
        <nav class="navegacao">
            <ul>
                <li class=".navegacao__item"><a href="#mapa">Mapa</a></li>
                <li class=".navegacao__item"><a href="#pontos">Pontos</a></li>
                <li class=".navegacao__item"><a href="#aqui">Geolocalização Atual</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mapa" class="secao">
            <h2 class="secao__titulo secao__titulo--secundario">Mapeamento</h2>
            <div id="map" class="mapa"></div>
        </section>
        <hr class="separador">
        <section id="pontos" class="secao">
            <h2 class="secao__titulo secao__titulo--secundario">Pontos</h2>
            <ol id="lista-pontos">
                <li></li>
            </ol>
        </section>
        <hr class="separador separador--ultimo">
        <section id="aqui" class="secao">
            <h2 class="secao__titulo secao__titulo--secundario ">Geolocalização Atual</h2>
            <form id="form-ponto ">
                <dl>
                    <dt>Latitude</dt>
                    <dd>
                        <table>
                            <thead>
                                <tr>
                                    <th>Aproximada</th>
                                    <th>Precisa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input id="lat-aproximada " size="10 " disabled></td>
                                    <td><input id="lat-precisa " size="10 " disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </dd>
                    <dt>Longitute</dt>
                    <dd>
                        <table>
                            <thead>
                                <tr>
                                    <th>Aproximada</th>
                                    <th>Precisa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input id="lon-aproximada " size="10 " disabled></td>
                                    <td><input id="lon-precisa " size="10 " disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </dd>
                    <dt><label for="descricao "> Descrição</label></dt>
                    <dd><input id="descricao " type="text " required></dd>
                </dl>
                <br>
                <button id="btn-marcar ">Marcar Ponto</button>
            </form>

        </section>

    </main>

    <footer></footer>

    <script src="js/vendor/jquery-3.4.1.min.js "></script>
    <!--script src="js/main.js "></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBALQsLXvF_5kFFKJubczKb569l7ozkhoY&callback=initMap " async defer></script-->


</body>

</html>
