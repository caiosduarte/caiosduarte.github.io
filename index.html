<!doctype html>
<html class="no-js" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Marcador Pontos Georeferenciados - Projeto Front-end</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!--link rel="stylesheet" href="css/normalize.css"-->
    <!--link rel="stylesheet" href="css/main.css"-->
    <link rel="stylesheet" href="css/reset.css">


    <meta name="theme-color" content="#fafafa">

    <style>
        #mapa {
            width: auto;
            height: 200px;
        }
    </style>
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <header>
        <h1 class="app-title">Marcador de Pontos Georeferenciados</h1>
        <nav>
            <ul>
                <li><a href="#mapa">Mapa</a></li>
                <li><a href="#pontos">Pontos</a></li>
                <li><a href="#aqui">Geolocalização Atual</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mapa">
            <h2>Mapa</h2>
            <div id="map"></div>
        </section>
        <hr>
        <section id="pontos">
            <h2>Pontos</h2>
            <ol id="lista-pontos">
                <li></li>
            </ol>
        </section>
        <hr>
        <section id="aqui">
            <h2>Geolocalização Atual</h2>
            <form id="form-ponto">
                <dl>
                    <dt>Latitude</dt>
                    <dd>
                        <table>
                            <thead>
                                <tr>
                                    <th>Aproximada</th>
                                    <th>Precisa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input id="lat-aproximada" size="10" disabled></td>
                                    <td><input id="lat-precisa" size="10" disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </dd>
                    <dt>Longitute</dt>
                    <dd>
                        <table>
                            <thead>
                                <tr>
                                    <th>Aproximada</th>
                                    <th>Precisa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input id="lon-aproximada" size="10" disabled></td>
                                    <td><input id="lon-precisa" size="10" disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </dd>
                    <dt><label for="descricao"> Descrição</label></dt>
                    <dd><input id="descricao" type="text" required></dd>
                </dl>
                <br>
                <button id="btn-marcar">Marcar Ponto</button>
            </form>

        </section>

    </main>

    <footer></footer>

    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>

    <script>
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBALQsLXvF_5kFFKJubczKb569l7ozkhoY&callback=initMap" async defer></script>


</body>

</html>
